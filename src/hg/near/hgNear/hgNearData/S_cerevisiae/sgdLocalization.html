<H3>Description</H3>
This column displays cellular localization information from green fluorescent
protein (GFP) studies,
as reported in Huh <em>et al</em>. (2003), 
"<A HREF="http://www.nature.com/cgi-taf/DynaPage.taf?file=/nature/journal/v425/n6959/abs/nature02026_fs.html" TARGET=_blank>Global 
analysis of protein localization in budding yeast</A>", 
<em>Nature</em> 425:686-691.
<P>
For more information, see the 
<A HREF="http://yeastgfp.yeastgenome.org" TARGET=_blank>Yeast GFP Fusion 
Localization Database</A>.
