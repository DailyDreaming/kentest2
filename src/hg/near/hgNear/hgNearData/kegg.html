<H3>Description</H3>
This column displays the  
<A HREF="http://www.genome.jp/kegg/" TARGET=_blank>KEGG
</A> 
(Kyoto Encyclopedia of Genes and Genomes)
pathway ID(s) associated with each gene, if available. 

<H3>Action</H3>
Clicking on a KEGG ID will bring up the KEGG webpage showing
the graphic pathway diagram of the selected KEGG pathway.
