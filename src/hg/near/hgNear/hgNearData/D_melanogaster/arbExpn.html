<H3>Description</H3>
This menu option will sort the genes by similarity in expression to the 
selected gene, using data from Arbeitman <em>et al</em>.,
"<A HREF="https://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&db=PubMed&list_uids=12351791&dopt=Abstract" TARGET=_blank>Gene 
expression during the life cycle of <em>Drosophila melanogaster</em></A>", 
<em>Science</em>, 2002 Sep 27;297(5590):2270-5.
