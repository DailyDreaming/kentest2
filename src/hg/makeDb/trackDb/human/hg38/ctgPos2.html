<h2>Description</h2>
<p>
This track shows the names of the assembled supercontigs for the GRCh38 (hg38) assembly 
determined by the <a href="https://www.ncbi.nlm.nih.gov/projects/genome/assembly/grc/"
target=_blank>Genome Reference Consortium</a> (GRC).
</p>
<p>
Data for this track were obtained from 
<a href="ftp://ftp.ncbi.nlm.nih.gov/genbank/genomes/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh38/Primary_Assembly/"
target=_blank>localId2acc files</a> downloaded from GenBank.
</p>
