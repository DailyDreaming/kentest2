<H2>Description</H2>
<P>
The Old UCSC Genes track shows genes from the previous version of
the UCSC Genes build.  This is similar to the current version, but is
based on less Genbank, RefSeq, and UniProt data.
</P>
<P>
Read the <A HREF="../cgi-bin/hgTrackUi?db=mm10&g=knownGene">description</A>
